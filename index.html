<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pondi People</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;          
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #001f3f; /* Navy blue */
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem; /* Adjust size as needed */
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1; /* Allows main to grow and take available space */
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        footer {
            background-color: #001f3f; /* Navy blue */
            color: white;
            text-align: center;
            padding: 10px;
        }
        .button-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        }
        .button {
            width: 80px; /* Adjust size */
            height: 80px; /* Adjust size */
            border-radius: 50%; /* Make the buttons circular */
            border: none;
            color: white;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .about {
            background: radial-gradient(circle, #FF77A5, #C13584); /* Pink tones */
        }
        .mission {
            background: radial-gradient(circle, #A06AB7, #6A0B9A); /* Purple tones */
        }
        .delivery {
            background: radial-gradient(circle, #7D9DFF, #4E3F9A); /* Blue tones */
        }
        .recipes {
            background: radial-gradient(circle, #A06AB7, #FF77A5); /* Blend of pink and purple */
        }
        .trapdoor {
            background: radial-gradient(circle, #FFB3BA, #FF677D); /* Pink tones for Trapdoor button */
        }
    </style>
</head>
<body>

<header>
    <h1>Pondi Plates</h1>
</header>

<main>
    <p>Welcome to the Pondi Plates Website!</p>
    <p>Cooked Beyond the Stars, Flavor from Another Galaxy!</p>
    
    <div class="button-container">
        <a href="about.html" class="button about">About Us</a>
        <a href="mission.html" class="button mission">Our Mission</a>
        <a href="delivery.html" class="button delivery">Delivery</a>
        <a href="https://michaelasims.github.io/Pondi-Plates/" class="button recipes">Recipes</a>
        <a href="trapdoor.html" class="button trapdoor">Buy Our Trapdoor!</a> <!-- New Trapdoor button -->
    </div>
</main>

<footer>
    <p>&copy; 2024 Pondi Plates. All rights reserved.</p>
</footer>

</body>
</html>
