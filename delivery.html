<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - Pondi People</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #001f3f; /* Navy blue */
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem; /* Adjust size as needed */
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1; /* Allows main to grow and take available space */
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        footer {
            background-color: #001f3f; /* Navy blue */
            color: white;
            text-align: center;
            padding: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #001f3f; /* Navy blue */
            text-decoration: none;
            font-weight: bold;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Location of content */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Delivery</h1>
</header>

<main>
    <h2>Welcome to Pondi Delivery!</h2>
    <button id="openModal">Verify you are Human</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Are you a Human?</h2>
            <p>Complete the puzzle below:</p>
            <p>What is 5 + 3?</p>
            <input type="text" id="puzzleAnswer" placeholder="Your answer">
            <button id="submitAnswer">Submit</button>
        </div>
    </div>

    <form id="deliveryForm" style="display:none;">
        <h3>Delivery Form</h3>
        <input type="text" id="address" placeholder="Your Address" required>
        <input type="text" id="meal" placeholder="Meal Choice" required>
        <button type="submit">Submit Order</button>
    </form>

    <a href="index.html">Back to Home</a>
</main>

<footer>
    <p>&copy; 2024 Pondi People. All rights reserved.</p>
</footer>

<script>
    // Modal functionality
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("openModal");
    const span = document.getElementsByClassName("close")[0];
    const submitAnswer = document.getElementById("submitAnswer");
    const puzzleAnswer = document.getElementById("puzzleAnswer");
    const deliveryForm = document.getElementById("deliveryForm");

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    submitAnswer.onclick = function() {
        if (puzzleAnswer.value == "8") { // Check the puzzle answer
            modal.style.display = "none";
            deliveryForm.style.display = "block"; // Show the delivery form
        } else {
            alert("Incorrect answer. Please try again.");
        }
    }
</script>

</body>
</html>
